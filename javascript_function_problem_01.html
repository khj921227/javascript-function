<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">

    function calc(name, js, py, java, ruby, swift) {
        var average = (js + py + java + ruby + swift) / 5;

        var max = 0;
        max = (max > js) ? max : js;
        max = (max > py) ? max : py;
        max = (max > java) ? max : java;
        max = (max > ruby) ? max : ruby;
        max = (max > swift) ? max : swift;

        var min = 100;
        min = (min < js) ? min : js;
        min = (min < py) ? min : py;
        min = (min < java) ? min : java;
        min = (min < ruby) ? min : ruby;
        min = (min < swift) ? min : swift;

        console.log(name + '학생의 평균 점수는 ' + average +  ' 최고 점수는 ' + max + ' 최하 점수는 ' + min + ' 입니다.');
    }
    calc('A',90,80,50,40,10);
    calc('B',90,30,100,50,50);
    calc('C',20,30,60,50,20);
    </script>
</head>
<body>
</body>
</html>
